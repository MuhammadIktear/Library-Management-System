{% extends 'base.html' %} 
{% load static %} 

{% block head_title %}Library{% endblock %} {% block content %}
<section class="bg-gray-900 text-white py-20">
    <div class="container mx-auto px-4">
        <div class="flex flex-col lg:flex-row items-center">
            <div class="lg:w-1/2">
                <h1 class="text-4xl font-bold mb-4">Welcome to the Book Library</h1>
                <p class="text-lg">Discover a wide range of books that cater to every interest and passion. Find your next favorite book with ease.</p>
                <br>
                <a href="{% url 'books' %}"class="bg-black hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">See Books</a>
            </div>
            <div class="lg:w-1/2 mt-10 lg:mt-0">
                <img src="{% static 'library.jpg' %}" alt="Library image" class="mx-5 rounded-lg shadow-lg">
            </div>
        </div>
    </div>
</section>
{% endblock %}
